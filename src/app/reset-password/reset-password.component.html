<section class="flex h-full items-center justify-center bg-gps-blue bg-cover bg-no-repeat bg-init-pattern">
    <section class="bg-white text-black flex shadow-md rounded-md">
        <section class="px-24 py-16">
            <header class="flex flex-col">
                <span class="text-gps-black text-lg">Inicio de sesión</span>
                <small class="text-gps-gray-sweet">Ingresa tus datos a continuación</small>
            </header>
            <section class="flex flex-col">
                <section class="flex flex-col gap-6 mt-4" [formGroup]="logGroup">
                    <app-input [label]="'Contraseña'" type="password" placeholder="******" formControlName="password"></app-input>
                    <app-input [label]="'Confirmar contraseña'" type="Usuario" placeholder="*******" formControlName="newpassword"></app-input>
                </section>
                <!-- <section class="flex gap-6 mt-6">
                    <div class="flex gap-2">
                        <input type="checkbox">
                        <small>Recordar credenciales</small>
                    </div>
                    <small>
                        <a href="#" class="text-gps-blue font-medium">Olvide mi contraseña</a>
                    </small>
                </section> -->
                <section class="flex flex-col gap-3 mt-6">
                    <button class="bg-gps-blue text-white rounded-2xl py-3" (click)="logIn()">Crear</button>
                    <!-- <button [routerLink]="['/register']"
                        class="text-gps-blue border-1 border-gps-blue rounded-2xl py-3">Registrarme</button> -->
                </section>
            </section>
            <footer class="text-gps-gray-sweet mt-8">
                <p>2022 GpStar - Todos los derechos reservados</p>
            </footer>
        </section>
        <article class="bg-gps-blue divide-y flex flex-col p-10">
            <div class="h-2/4 flex items-center justify-center text-white flex-col">
                <img src="../../assets/Logo.svg" alt="logo gps">
            </div>
            <div class="flex flex-col items-center justify-center text-white h-2/4">
                <h2>Control de flotas</h2>
                <p class="text-center">Administra el control vehicular y <br> mejora tu operación</p>
            </div>
        </article>
    </section>
</section>
