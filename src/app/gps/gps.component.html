<section>

        <p class="text-xl font-semibold">Dispositivos GPS</p>
        <b class="text-gps-gray-black2">Administra todos los dispositivos</b>
    </header>
    <app-table [resorce]="gps$ | async" [columns]="tableContent" (clickBtn)="openCreateUser()"

</section>
