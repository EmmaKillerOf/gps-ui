<section class="h-full flex">
    <section id="sidebar" class="shadow bg-gps-blue rounded-r-lg" [ngClass]="{
       'w-10%': !isCollapseSidebar,
       'w-3%': isCollapseSidebar 
    }">
        <app-sidebar (collapse)="isCollapseSidebar = $event"></app-sidebar>
    </section>
    <section id="content" class="bg-gps-gray h-full p-8" [ngClass]="{
        'w-11/12': !isCollapseSidebar,
        'w-97%': isCollapseSidebar 
     }">
        <router-outlet></router-outlet>
    </section>
</section>
